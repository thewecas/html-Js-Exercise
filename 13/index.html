<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e60cf3ce2f.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main">
    <h1>Movie Ratings</h1>
    <div class="input-container">
      <div class="sortInput-container">
        <label for="">Sort by</label>

        <select name="" id="sortBy" oninput="sortBy(event.target.value)">
          <option value="title" selected>Title</option>
          <option value="imdbRating">IMDB Rating</option>
          <option value="tomatoesRating">Tomatoes Rating</option>
          <option value="combinedRating">Combined Rating</option>
        </select>
        <button class="sortOrder" onclick="changeSortOrder()"><i
            class="fa-solid fa-arrow-up-wide-short iconVisible sortIcon"></i><i
            class="fa-solid fa-arrow-down-wide-short sortIcon"></i></button>

      </div>
      <div class="inputRows-container">
        Show
        <select name="inputRows" id="" oninput="changeNoOfRows(event.target.value)">
          <option value="5" selected>5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
        Rows
      </div>
    </div>
    <!-- <button class="primary-btn">btn</button> -->

    <table>
      <thead>
        <tr>
          <th>
            <div>
              <img src="./assets/movie.svg" alt="">
              <p>Title</p>
            </div>
          </th>
          <th>
            <div>
              <img src="./assets/imdb.svg" alt="">
              <p>IMDB <br> Rating</p>
            </div>
          </th>
          <th>
            <div>
              <img src="./assets/tomatoes.svg" alt="">
              <p>R Tomatoes Rating</p>
            </div>
          </th>
          <th>
            <div>
              <img src="./assets/popcorn.svg" alt="">
              <p>Combined <br> Rating</p>
            </div>
          </th>
          <th>
            <div>
              <img src="./assets/info.svg" alt="">
              <p>View</p>
            </div>
          </th>
          <!-- <th>View</th> -->
        </tr>
      </thead>
      <tbody class="container">
      </tbody>
    </table>
    <p class="pageCounter">Page <span class="pageNumber"></span> </p>
    <div class="pageBtn-container">

    </div>
  </div>


  <dialog class="view-modal">
    <button class="closeBtn"><i class="fa-solid fa-xmark" onclick="closeModal()"></i></button>
    <img class="poster" src="./assets/image-placeholder.svg" alt="">
    <div class="info-container">
      <div>
        <h2 class="title"></h2>
        <p class="plot"></p>
      </div>
      <div class="rating-container">
        <div class="rating">
          <p class="imdbRating rate">
          </p>
          <div>
            <img src="./assets/imdb.svg" alt="">
            <p class="imdbRatingCount votes"></p>
          </div>
        </div>
        <div class="rating">
          <p class="tomatoesRating rate"> </p>
          <div>
            <img src="./assets/tomatoes.svg" alt="">
            <p class="tomatoesRatingCount votes"></p>
          </div>
        </div>
        <div class="rating">
          <p class="combinedRating rate"></p>
          <div>
            <img src="./assets/popcorn.svg" alt="">
            <p class="combinedRatingCount votes"></p>
          </div>
        </div>
      </div>
    </div>
  </dialog>


  <script src="./app.js"></script>

</body>

</html>
