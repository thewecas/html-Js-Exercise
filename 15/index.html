      <div class="input-container">

            name="title"
            id="input-title"
            placeholder="Title"

            type="text"
            name="description"
            id="input-description"
            placeholder="Description..."></textarea>
          <button class="btn" type="submit">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </form>
      </div>
    </header>

    <div class="main">
